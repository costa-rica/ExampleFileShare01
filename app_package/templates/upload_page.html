{% extends "layout.html" %}
{% block title %} KM Upload Page {% endblock %}
{% block main %}

<section class="UploadPage">
    <div class="UploadDiv">
        <h1>Upload</h1>
            <div class="UploadDivSub">
                <form method=POST enctype=multipart/form-data action="{{ url_for('main.upload_page') }}">
                    <input type=file id="media" name="upload_file" class="btn btn-secondary">
                    <button onclick="update()" class="btn btn-primary" ><i class="fa fa-trash"></i> Upload</button>
                </form>

                <div class="float_containter1">

                    <div class="child">
                        <h5>Upload Status:</h5>
                    </div> 

                    <div class="child progress" id="Progress_Status">
                        <div class="progress-bar progress-bar-striped bg-info" id="myprogressBar" role="progressbar"></div>
                    </div>

                </div>

            </div>
    </div>
    <hr/>
    <div class="FilesDiv">
        <h1>Files</h1>
        <div class="FilesDivSub">
            <form method="POST">
                <ul>
                    {% for i,j in files_info_lists %}
                    <li>
                        <div class="file_row">
                            <a href="{{ url_for('main.download_data_page', file_name= i ) }}">{{ i }}</a> <i>{{ j }}</i>
                            <button class="btn btn-danger button_size" name="file_to_delete" value="{{ i }}"><i class="fa fa-trash"></i> Trash</button>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>
</div>


</section>


<script>
    function update() {
        var element = document.getElementById("myprogressBar");   
        var width = 10;
        var identity = setInterval(scene, 10);
        function scene() {
        if (width >= 100) {
            clearInterval(identity);
        } else {
            width++; 
            element.style.width = width + '%'; 
            }
        }
    }
    </script>

{% endblock %}
